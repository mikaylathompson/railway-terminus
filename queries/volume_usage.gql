query volumeUsage {
  me {
    workspaces {
      id
      name
      projects(first: 100) {
        edges {
          node {
            id
            name
            volumes(first: 100) {
              edges {
                node {
                  id
                  name
                  volumeInstances(first: 100) {
                    edges {
                      node {
                        id
                        currentSizeMB
                        sizeMB
                        mountPath
                        region
                        state
                        type
                        createdAt
                        environmentId
                        serviceId
                        volumeId
                        service {
                          id
                          name
                        }
                        environment {
                          id
                          name
                        }
                        volume {
                          id
                          name
                        }
                      }
                    }
                  }
                }
              }
            }
            environments(first: 100) {
              edges {
                node {
                  id
                  name
                  volumeInstances(first: 100) {
                    edges {
                      node {
                        id
                        currentSizeMB
                        sizeMB
                        mountPath
                        region
                        state
                        type
                        createdAt
                        environmentId
                        serviceId
                        volumeId
                        service {
                          id
                          name
                        }
                        volume {
                          id
                          name
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}