query volumeUsage {
  me {
    workspaces {
      name
      id
      team {
        id
        name
        projects {
          edges {
            node {
              id
              name
              environments {
                edges {
                  node {
                    id
                    name
                    volumeInstances {
                      edges {
                        node {
                          id
                          currentSizeMB
                          sizeMB
                          mountPath
                          region
                          state
                          type
                          createdAt
                          environmentId
                          serviceId
                          volumeId
                          service {
                            id
                            name
                          }
                          volume {
                            id
                            name
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}